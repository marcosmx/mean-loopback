<div class="modal-header"><h3>Create Card</h3></div>
<div class="modal-body">
<form class="form-horizontal" ng-submit="create()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="title" ng-model="card.title">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" ng-model="card.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="status" class="col-sm-2 control-label">Status</label>
    <ui-select search-enable="false" ng-model="project.status" theme="select2" class="col-md-10">
      <ui-select-match placeholder="--Select Status--">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="status in statuses">{{status.name}}</ui-select-choices>
    </ui-select>

  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-md-12">
    <h4>Add Activity</h4>
    <textarea class="form-control" ng-model="activity.message"></textarea>
    <button type="button" class="btn btn-primary" ng-click="addActivity()">Add</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12" ng-repeat="activity in card.activities">
    <h5>{{activity.account.email}}</h5>
    <p>{{activity.message}}</p>
    <small>{{moment(activity.createdAt).fromNow()}}</small>
  </div>
</div>
</div>
